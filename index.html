<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&family=Seymour+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <main>
      <!-- <div class="backdrop is-hidden" data-modal> -->
      <div class="modal conteiner">
        <!-- Button close -->
        <button class="modal-button" data-modal-close type="button">
          <svg class="svg-modal-close" width="18" height="18">
            <use href="./images/sprite.svg#close1"></use>
          </svg>
        </button>

        <!-- Contents section -->

        <p>Chololate icecream</p>

        <!-- Comound group -->

        <div>
          <ul>
            <li><span>kcal</span><span>320</span></li>
            <li><span>Protein...</span><span>4g</span></li>
            <li><span>Fats</span><span>8,2g</span></li>
            <li><span>Carbs</span><span>40,4g</span></li>
          </ul>
        </div>

        <strong>Ingredients</strong>

        <!-- Ingridient group -->
        <div>
          <ul>
            <li><span>Milk</span><span>100ml</span></li>
            <li><span>Belgian chocolate</span><span>20g</span></li>
            <li><span>Cream</span><span>150ml</span></li>
            <li><span>Cocoa powder</span><span>30g</span></li>
            <li><span>Sugar</span><span> 40g</span></li>
            <li><span>Vanilla sugar</span><span>10g</span></li>
          </ul>
        </div>

        <!-- Modal -->
        <form class="register-form" name="register-form">
          <div class="register-form-group" role="group">
            <label class="register-form-label">
              <input class="register-form-input" type="text" name="user-name" placeholder="Name" />
            </label>

            <label class="register-form-label">
              <input class="register-form-input" type="tel" name="user-phone" placeholder="Phone" />
            </label>

            <label class="register-form-label">
              <textarea
                class="register-form-message"
                name="register-messege"
                rows="5"
                placeholder="Coment"
              ></textarea>
            </label>
          </div>
          <button class="register-form-btn button" type="submit">Відправити</button>
        </form>
      </div>
      <!-- </div> -->
    </main>
  </body>
</html>
